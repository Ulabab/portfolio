<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #0a0a14;
            color: #e0e0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-image: 
                linear-gradient(rgba(10, 15, 30, 0.9), rgba(10, 15, 30, 0.9)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M0,0 L100,100 M100,0 L0,100" stroke="rgba(0, 240, 255, 0.05)" stroke-width="0.5"/></svg>');
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: rgba(10, 15, 30, 0.8);
            border: 1px solid rgba(0, 240, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
        }
        h1 {
            color: #00f0ff;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }
        p {
            margin-bottom: 2rem;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        a {
            color: #00ff88;
            text-decoration: none;
            border: 1px solid #00ff88;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 600;
            display: inline-block;
        }
        a:hover {
            background-color: #00ff88;
            color: #0a0a14;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }
        .icon {
            font-size: 3rem;
            color: #00f0ff;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>MESSAGE_SENT_SUCCESSFULLY</h1>
        <p>Thank you for reaching out! I'll respond to your message within 24 hours.</p>
        <a href="index.html">RETURN_TO_PORTFOLIO</a>
    </div>
    
    <!-- Font Awesome for the icon -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
